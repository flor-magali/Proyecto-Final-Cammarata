{% extends "AppPagweb/base.html" %}
{% load static %}

 
 {%block main%}.
 
 {%  for post in object_list  %}
 <li>{{post.id}} {{ post.Animal }} - {{post.Caracteristicas}} 
      <a href="{% url 'post-detail' post.id %}">Detalle</a>
      {% if user.is_authenticated %}
      <a href="{% url 'post-update' post.id %}">Actualizar</a>
      <a href="{% url 'post-delete' post.id %}">Borrar</a>   
      {% endif %}
 </li>
 {% endfor %}

 
 {% endblock %}
