{% extends "AppPagweb/base.html" %}
{% load static %}

 
 {%block main%}.
 
 {%  for post in object_list  %}
 <li>{{post.publisher}}:  {{ post.Titulo }} - ({{post.Animal}})
      <a href="{% url 'post-detail' post.id %}">Detalle</a>
      {% if user.is_authenticated and user.id == post.publisher.id %}
      <a href="{% url 'post-update' post.id %}">Actualizar</a>
      <a href="{% url 'post-delete' post.id %}">Borrar</a>   
      {% endif %}
 </li>
 {% endfor %}

 
 {% endblock %}
