{% extends "AppPagweb/base.html" %}
{% load static %}

 
 {% block main %}
 <div class="d-flex justify-content-center">
    <div class="col col-8" style="text-align: center;">
        <h1 class="mt-5">{{post.Titulo}} 
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house-heart" viewBox="0 0 16 16">
                <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982Z"/>
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
              </svg>
        </h1>
        <p><img height="256px" src="{{post.image_url}}"></p>
        <h4>{{ post.Animal }}</h4>
        <p class="lead">{{ post.creado_el}}</p>
        <p class="lead">{{ post.Mensaje}}</p>
        <p class="lead">{{ post.Caracteristicas}}</p>
        
    </div>
</div>
{% endblock %}
